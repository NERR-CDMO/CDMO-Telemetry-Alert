    <title>Telemetry Alerts App</title>

    <link href="../../resources/js/bootstrap/bootstrap-3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../resources/js/bootstrap/bootstrap-3.3.4/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="../../resources/js/bootstrap/bootstrap-multiselect/dist/css/bootstrap-multiselect.css" rel="stylesheet">
    <link href="../../newIncludes/Default.css" rel="stylesheet" type="text/css" media="screen" />
    <link rel="../stylesheet" href="/newIncludes/stylesheet.css" type="text/css" />
    <link href="../../menus/menu_style.css" type="text/css" rel="stylesheet">
    <link href="bootstrap_app_general.css" type="text/css" rel="stylesheet">

    <script type="application/javascript" src="../../resources/js/jquery/jquery-1.11.1.min.js"></script>
    <script type="application/javascript" src="../../resources/js/bootstrap/bootstrap-3.3.4/js/bootstrap.min.js"></script>
    <script type="application/javascript" src="../../resources/js/knockout/knockout-3.2.0.js"></script>
    <script type="application/javascript" src="telemetry_alert_view_model.js"></script>
  </head>
  <body>
    <style>
      .hr-margins{
        margin-bottom: 5px;
        margin-top: 5px;
      }
      .row.no-gutters {
        margin-right: 0;
        margin-left: 0;
      }
      .row.no-gutters > [class^="col-"],
      .row.no-gutters > [class*=" col-"] {
        padding-right: 0;
        padding-left: 0;
      }
      .app_container .row {
        margin-left: 0px;
        margin-right: 0px;
      }
      .transmitting_ok {
        background-color: #FFFFFF;
      }
      .transmitting_missed_allowed_count {
        background-color: #FF807B;
      }
      .transmitting_missed {
        background-color: #fffb9f;
      }
    </style>
    <div class="app_container">
      <div class="app_row">
        <div class="left_col">
          <div class="bg_new_left"></div>
        </div>
        <div class="middle-column">
          <div class="">
            <div class="row header_row">
              <div class="col-xs-12 header_column">
                <img src="../../revamp/banner_top.jpg">
              </div>
            </div>
            <div class="row app_body_row">

              <div class="row">
                <div class="col-xs-2">
                  <button class="btn btn-primary" data-bind="click: save_changes">Save Changes</button>
                </div>
              </div>
              <div class="row text-center">
                <div class="col-xs-2">
                  <b>Station Code</b>
                </div>
                <!--
                <div class="col-xs-1">
                  <b>Test Enabled</b>
                </div>
                -->
                <div class="col-xs-1">
                  <b>Allowed Miss Count</b>
                </div>
                <div class="col-xs-1">
                  <b>Current Miss Count</b>
                </div>
                <div class="col-xs-3">
                  <b>Last Update Time/Last Check Time</b>
                </div>
                <!--
                <div class="col-xs-3">
                  <b>Last Check Time</b>
                </div>
                -->
                <div class="col-xs-2">
                  <b>Current Issue</b>
                </div>
              </div>

              <div data-bind="foreach: station_data">
                <div class="row text-center" data-bind="attr: {id: station_code + '_row'}, css: get_status_class()">
                  <div class="col-xs-12">
                    <hr class="hr-margins">
                  </div>
                  <div class="col-xs-2" data-bind="attr: {id: station_code + '_code_col'}">
                    <div class="row">
                      <div class="col-xs-12" data-bind="attr: {id: station_code + '_test_enable_col'}">
                        <input type="checkbox" data-bind="checked: test_enabled"><span data-bind="text: $data.station_code"></span>
                      </div>
                      <!--
                      <div class="col-xs-10">
                        <span data-bind="text: $data.station_code"></span>
                      </div>
                      -->
                    </div>
                    <div class="row">
                      <div class="col-xs-12">
                        <a data-bind="text: $data.hads_id, attr: {href: 'https://hads.ncep.noaa.gov/cgi-bin/hads/interactiveDisplays/displayMetaData.pl?table=dcp&nesdis_id=' + $data.hads_id}" target="_new"></a>
                      </div>
                    </div>
                  </div>
                  <!--
                  <div class="col-xs-1" data-bind="attr: {id: station_code + '_goes_col'}">
                    <a data-bind="text: $data.hads_id, attr: {href: 'https://hads.ncep.noaa.gov/cgi-bin/hads/interactiveDisplays/displayMetaData.pl?table=dcp&nesdis_id=' + $data.hads_id}" target="_new"></a>
                  </div>
                  <div class="col-xs-1" data-bind="attr: {id: station_code + '_test_enable_col'}">
                    <input type="checkbox" data-bind="checked: test_enabled">
                  </div>
                  -->
                  <div class="col-xs-1" data-bind="attr: {id: station_code + '_allowed_miss_col'}">
                    <input class="form-control" placeholder=".col-xs-1" type="text" data-bind="value: allowed_hour_count_to_miss">
                  </div>
                  <div class="col-xs-1" data-bind="attr: {id: station_code + '_current_miss_col'}">
                    <span data-bind="text: current_hour_count_missed"></span>
                  </div>
                  <div class="col-xs-3" data-bind="attr: {id: station_code + '_last_update_time_col'}">
                    <div class="row">
                      <div class="col-xs-12">
                        <span data-bind="text: last_update_time"></span>
                      </div>
                      <div class="col-xs-12">
                        <span data-bind="text: last_check_status_time"></span>
                      </div>
                    </div>
                  </div>
                  <!--
                  <div class="col-xs-3" data-bind="attr: {id: station_code + '_last_check_status_time'}">
                    <span data-bind="text: last_check_status_time"></span>
                  </div>
                  -->
                  <div class="col-xs-2" data-bind="attr: {id: station_code + '_current_issue_col'}">
                    <span data-bind="text: status_field_text"></span>
                  </div>
                  <!--
                  <div class="col-xs-2" data-bind="attr: {id: station_code + '_transmit_time_col'}">
                    <span data-bind="text: transmit_time"></span>
                    <span>/</span>
                    <span data-bind="text: export_time"></span>
                  </div>
                  -->
                  <div class="col-xs-12">
                    <hr class="hr-margins">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="right_col">
          <div class="bg_new_right"></div>
        </div>

      </div>
    </div>

    <!-- Start POST Modal -->
    <div class="modal fade" data-bind="with: popup_view" id="" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" data-bind="text: popup_title"></h4>
          </div>
          <div class="modal-body">
            <span class="popup_body" data-bind="text: popup_message"></span>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    <div id="message_popup" class="modal fade" data-bind="with: popup_view" tabindex="-1" role="dialog" aria-labelledby="message_popup_modal_label" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <span data-bind="text: popup_title"></span>
          </div>
          <div class="modal-body">
            <span class="popup_body" data-bind="text: popup_message"></span>
          </div>
          <div class="modal-footer">
            <button id="message_popup_close_btn" type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
    <!-- End POST Modal -->


    <script>
      function telemetry_alerts_app()
      {
        var self = this;

        self.view_model = null;
        self.initialize = function()
        {

          self.view_model = new telemetry_alert_view_model();
          //self.view_model.initialize({'test_data':self.test_data});
          ko.applyBindings(self.view_model);
          $.ajax({
            url: "./data/telemetry_alerts.txt",
            dataType: "json",
            success: function( data, textStatus, jqXHR)
                      {
                        self.view_model.initialize({'test_data': data});
                      }
          });

        };
        self.received_data = function(json_data, code, jqXHR)
        {
          view_model.telemetry_alerts_data(json_data);
        };

        return(self);
      }
      app = telemetry_alerts_app();
      app.initialize();

    </script>

    <script>
    </script>







  </body>
</html>
